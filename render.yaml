services:
  - type: web
    name: protocolr2-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
    envVars:
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        sync: false  # Luego lo completás en Render con tu string de conexión a PostgreSQL
